name: arosics

channels: &id1
  - conda-forge

dependencies:
  - python=3.*.*
  - pip
  - cartopy
  - cmocean
  - gdal
  - geoarray>=0.15.0
  - geopandas
  - holoviews
  - ipython  # needed to test interactive plotting
  - matplotlib
  - nbformat  # optional dependency of plotly, needed to test interactive plotting
  - numpy
  - pandas
  - plotly
  - pyfftw
  - pykrige
  - pyproj>2.2.0
  - py-tools-ds>=0.18.0
  - scikit-image>=0.16.0
  - shapely

  - pip:
    - dill
    - folium>=0.6.0,!=0.12.0
    - geojson

    # doc requirements
    - flake8
    - pycodestyle
    - pydocstyle
    - pylint
    - pytest
    - pytest-cov
    - pytest-reporter-html1
    - sphinx-argparse
    - sphinx-autodoc-typehints
    - sphinx_rtd_theme
    - urlchecker
