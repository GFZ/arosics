name: arosics

channels: &id1
  - conda-forge

dependencies:
  - python>=3.8
  - pip
  - cartopy
  - cmocean
  - folium>=0.6.0,!=0.12.0
  - gdal
  - geoarray>=0.15.0
  - geojson
  - geopandas
  - holoviews>1.12.7
  - ipython  # needed to test interactive plotting
  - joblib>=1.3.0
  - matplotlib
  - nbformat  # optional dependency of plotly, needed to test interactive plotting
  - numpy
  - pandas
  - plotly
  - pykrige
  - pyproj>2.2.0
  - py-tools-ds>=0.18.0
  - scikit-image>=0.21.0
  - scikit-learn
  - scipy>=1.7.0
  - shapely

  # doc/lint/test requirements
  - flake8
  - pycodestyle
  - pydocstyle
  - pylint
  - pytest
  - pytest-cov
  - sphinx-argparse
  - sphinx-autodoc-typehints
  - sphinx_rtd_theme
  - urlchecker

  - pip:
    - pytest-reporter-html1
